<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/rent.css">
  <title>Rent Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Rent Calculator</h1>
    <form id="rentForm">
      <label for="rentAmount">Rent Amount (in Indian Rupee):</label>
      <input type="number" id="rentAmount" min="0" required><br><br>
      <label for="numberOfPersons">Number of Persons:</label>
      <input type="number" id="numberOfPersons" min="1" required><br><br>
      <button type="submit">Calculate</button>
    </form>
    <div id="results"></div>
  </div>
<!-- Popup div -->
<!-- Popup div -->
<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close">&times;</span>
    <div id="popupContent">
      <!-- Text field for extra spend amount -->
      <label for="extraSpend">Extra Spend Amount (INR):</label>
      <input type="number" id="extraSpend" min="0">
      <button id="confirmExtraSpend">Confirm</button>
      <button id="saveExtraSpend">Save</button>
    </div>
  </div>
</div>
<script src="./js/rent.js"></script>
</body>
</html>
